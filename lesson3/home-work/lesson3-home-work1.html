<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<b>Заповніть форму для відправки повідомлення</b>

<form>

    <div>
        <input type="date">
    </div>
    <div>
        <input type="text" placeholder="Введіть ваше ім'я">
    </div>
    <div>
        <input type="text" placeholder="Введіть ваш email">
    </div>
    <div>    
        <textarea placeholder="Ваш коментар"></textarea>
    </div>
    <div>
        <input checked type="checkbox">       
    </div>
    <div>
        <input type="submit" value="Надіслати повідомлення">
    </div>
</form>

<hr>

<b>Заповніть форму для відправки замовлення</b>

<form>
    <div>
        <input type="text" placeholder="Призвіще">
    </div>
    <div>
        <input type="text" placeholder="Ім'я">
    </div>
    <div>
        <input type="text" placeholder="Email">
    </div>
    <div>
        <select >
            <option selected >Служба доставки</option>
            <option>Нова пошта</option>
            <option>Інтайм</option>
            <option>Укр пошта</option>
        </select>
    </div>
    <div>
        <select >
            <option selected >Спосіб оплати</option>
            <option>Готівкою</option>
            <option>На карту</option>
        </select>
    </div>
    <div>    
        <textarea placeholder="Коментар"></textarea>
    </div>
    <div>
        <input type="submit" value="Відправити замовлення">
    </div>
</form>

<hr>

</body>
</html>
